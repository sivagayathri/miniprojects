<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center text-primary mt-5">checking voting eligibility</h1>
   <div class="row mt-5">
    <div class="col-4"></div>
    <div class="col-4 mt-5 border p-5">
        <form>
            <div class="mt-3">
                <input id="input" class="form-control" type="text" placeholder="enter your age">
            </div>
            <div id="result" class="mt-3"></div>
            <div class="mt-3">
                <button type="button" onclick="agevalidation()" class="btn btn-primary">checking</button>
            </div>
        </form>
    </div>
    <div class="col-4"></div>
   </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <script>
        function agevalidation(){
    var age=input.value //only in id
    result.innerHTML=age>=18?'eligible':'not eligible'
    age>=18?result.style.color='green':result.style.color='red'
     
        }
    </script>

</html>
