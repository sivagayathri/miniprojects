<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div><h1>todo list</h1></div>
    <div class="row mt-5">
        <div class="col-3"></div>
        <div class="col-6">
            <form action="border mt-5 pt-5">
                <textarea placeholder="enter your to do here" name="todo" id="todo" cols="70" rows="5"></textarea>
           <button onclick="addtodo()" type="button" class="btn btn-primary">add</button>
            </form>
            <div class="mt-2" id="result">

            </div>
        </div>
        <div class="col-3"></div>
    </div>
</body>
<script>
    function addtodo(){
        if(todo.value==''){
            alert('please enter todo inside the box')
        }
        else{
            //alert('please proceed')
            console.log(todo.value);
            result.innerHTML+=`<p>${todo.value}</p>`
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</html>
